<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Video Stream</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <img id="grayscale" width="320" height="240">
    <div id="detected-word"></div>
    <script>
        const socket = io.connect("http://localhost:8000");

        const video = document.getElementById('video');
        const grayscaleImg = document.getElementById('grayscale');
        const frameRate = 25;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                processVideo();
            })
            .catch(err => {
                console.error("Error accessing the camera: " + err);
            });

        function processVideo() {
            const captureFrame = () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 320;
                    canvas.height = 240;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataURL = canvas.toDataURL('image/jpeg');
                    const base64Data = dataURL.split(',')[1];
                    socket.emit('frame', base64Data);
                }
                setTimeout(captureFrame, 1000 / frameRate);
            };
            captureFrame();
        }

        socket.on('keypoints', function (data) {
            grayscaleImg.src = 'data:image/jpeg;base64,' + data;
        });

        socket.on('word', function (data) {
            console.log(data)
        });
    </script>
</body>
</html>
